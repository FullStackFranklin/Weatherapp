<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="weather.css">
    
    <title>Weather App</title>
</head>
<body>
    <header>
        <h2>Weather App</h2>
      </header>
      <h1>Search for a City:</h1>
      <div class="MainContainer">
        <div class="LeftContainer">
          <input type="text" name="text" id="search" placeholder="Enter City Name">
          <input type="button" name="submit" id="submit" value="Search">
          <div class="historyContainer">
            <ul>
              <li>Altanta</li>
              <li>Ohio</li>
              <li>Los Angeles</li>
            </ul>
          </div>
        </div>
        
    <!--User information will populate to show current data -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">City: Name of Selected City</h1>
            <p class="humidity">Humidity:</p>
            <p class="temp">Temperature:</p>
            <p class="wind">Wind:</p>
          </div>
          <div id="ContainCards" class="Contain-Forecast">
            <div class="card">
              <div class="Forcast_Date">9/14/2022</div>
              <div class="Forcast_Icon">Sun</div>
              <div class="Forcast_Temp">Temp: 63.55 F°</div>
              <div class="Forcast_Wind">Wind: 3.94MPH</div>
              <div class="Forcast_Humidity">Humidity: 69%</div>
            </div>
            <div class="card">
              <div class="Forcast_Date">9/14/2022</div>
              <div class="Forcast_Icon">Sun</div>
              <div class="Forcast_Temp">Temp: 63.55 F°</div>
              <div class="Forcast_Wind">Wind: 3.94MPH</div>
              <div class="Forcast_Humidity">Humidity: 69%</div>
            </div>
        </div>
      </div>
      
    

</body>
<script src="weather.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</html>
